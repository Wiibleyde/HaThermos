<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/assets/HaThermos.ico">
        <link rel="stylesheet" href="/static/css/output.css">
        <title>{{ ProjectName }} - {{ PageName }}</title>
    </head>
    <header>
        {% include "fragments/navbar.html" %}
    </header>
    <body class="dark:bg-black dark:text-white">
        <div class="container mx-auto">
            <div class="flex flex-col items-center justify-center">
                <h1 class="text-4xl font-bold">Connect to your {{ ProjectName }} account</h1>
            </div>
            <div class="flex flex-col items-center justify-center mt-52">
                <p class="text-2xl font-bold">Login</p>
                <form action="/login" method="POST" class="flex flex-col items-center justify-center mt-4">
                    <input type="text" name="username" placeholder="Username" class="mb-2" id="username" required>
                    <input type="password" name="password" placeholder="Password" class="mb-2" id="password" required>
                    <input type="submit" value="Login" class="mb-2">
                </form>
            </div>
        </div>
    </body>
    <footer>
        {% include "fragments/footer.html" %}
    </footer>
</html>
