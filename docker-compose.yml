version: '3.7'

services:
  hathermos:
    build: .
    image: wiibleyde/hathermos:latest
    container_name: hathermos
    restart: always
    ports:
      - "8090:8090"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/hathermos/hathermos-data:/app/data
    networks:
      - net

networks:
  net:
    driver: bridge
